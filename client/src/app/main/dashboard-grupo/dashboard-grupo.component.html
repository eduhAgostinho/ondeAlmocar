<section>
  <header>
    <article>
      <h2>{{ usuarioLogado.grupo.nome }}</h2>
      <h3>Código: {{ usuarioLogado.grupo.codigo }}</h3>
    </article>
    <button id="btnSairGrupo" (click)="sairGrupo()" mat-button>
      <i class="material-icons">exit_to_app</i>Sair do grupo
    </button>
  </header>
  <main>
    <button (click)="ngOnInit()" id="btnAtualizar" mat-button>
      <i class="material-icons">refresh</i>
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar restaurante">
    </mat-form-field>
    <div class="containerTabela">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let votacao; index as i" [ngClass]="i === 0?'tdVerde':''"> {{ i+1 }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Restaurante </th>
          <td mat-cell *matCellDef="let votacao; index as i" [ngClass]="i === 0?'tdVerde':''"> {{ votacao.restaurante.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="votos">
          <th mat-header-cell *matHeaderCellDef> Votos </th>
          <td mat-cell *matCellDef="let votacao; index as i" [ngClass]="i === 0?'tdVerde':''"> {{ votacao.curtidas }} </td>
        </ng-container>

        <ng-container matColumnDef="votar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let votacao; index as i" [ngClass]="i === 0?'tdVerde':''">
            <button (click)="votar(votacao)" mat-raised-button class="btnEntrar" color="primary">Votar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <button class="btnEntrar" (click)="novaVotacao()" mat-raised-button>Nova votação</button>
    <button class="btnEntrar" (click)="encerraVotacao()" mat-raised-button>Encerrar votação</button>
  </main>
</section>
