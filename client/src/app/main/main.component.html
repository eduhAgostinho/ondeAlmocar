<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span><div id="nomeUsuario">{{ nome }}</div><div id="emailUsuario">{{ email }}</div></span>
        <button id="sairBtn" (click)="logout()" mat-button>Sair</button>
    </mat-toolbar-row>
</mat-toolbar>
<app-lista-grupos *ngIf="!grupo"></app-lista-grupos>
<app-dashboard-grupo [usuarioLogado]="usuarioLogado" *ngIf="grupo"></app-dashboard-grupo>
